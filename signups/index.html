<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <title>Login-Sign in</title>
    </head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-linkedin-square' ></i></a>
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                </div>
                <span>or use your email  for registration</span>
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Sign Up</button>


            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-linkedin-square' ></i></a>
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" target="_blank" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Sign In</button>

            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, there!</h1>
                    <p>Register your personal details to use site features</p>
                    <button class="hidden" id="signup">Sign Up</button>
                </div>
            </div>            
        </div>
    </div>    






<script src="js/login.js"></script>
</body>
</html>
