<!DOCTYPE html>
<html lang="en">
<head> 

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Sign Up</title>
</head>
<body>


	<div class="signupform">
		<form class="form" method="POST" enctype="multipart/form-data" action="#">

		<h2 class="signature">Sign Up</h2>

		<div class="types">
		<input type="text" id="first" name="first" required placeholder="a">
		<label for="first">First Name</label>
		</div>

		<div class="types">
		<input type="text" id="last" name="last" required placeholder="a">
		<label for="last">Last Name</label>
		</div>

		<div class="types">
		<input type="email" id="mail" required placeholder="a">
		<label for="mail">Email</label>
		</div>

		<div class="types">
		<input type="password" id="pass" name="pass" required minlength="4" placeholder="a">
		<label for="pass">Password</label>
		</div>

		<div class="types">
		<input type="password" id="confirm" name="confirm" required minlength="4"placeholder="a">
		<label for="confirm">Confirm password</label>
		</div>

		<div class="submitBtn">
		<input class="btn-btn" type="submit" class="submitbtn" value="Sign up">
		</div>	

		<p>Already have an account? <a href="login.html">Login</a></p>

		<div class="socials">

			<a href="#" title="facebook"><i class="fa fa-facebook-official"></i></a>

			<a href="#" title="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			
			<a href="#" title="google"><i class="fa fa-google" aria-hidden="true"></i></a>

		</div>
		</form>
	

	</div>

</body>
</html>
