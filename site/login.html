<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Login</title>
</head>
<body>
	<div class="FrmInputs">
		<form class="loginFrm" method="POST" enctype="multipart/form-data" action="#">
			<h1 class="title">Login</h1>
			<div class="inputs">
				<input type="email" name="mail" required placeholder="a">
				<label for="mail" class="labels">Email</label>
			</div>

			<div class="inputs">
				<input type="password" name="pass" required minlength="4" placeholder="a">
				<label for="pass" class="labels">Password</label>
			</div>
			<div class="btn-btn">
				<input class="loginBtn" type="submit" value="Login">
			</div>
		</form>
	</div>

</body>
</html>
